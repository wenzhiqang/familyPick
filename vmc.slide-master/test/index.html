<script type="text/javascript">
    $(function () {

        /* 创建轮播效果 */
        $('#slide').vmcSlide({
            imgWidth: 1000
            , imgHeight: 330
            , duration: 1000
            , speed: 800
            , effects: ['fade', 'slideX', 'slideY', 'page', 'circle', 'rollingX', 'rollingY', 'blindsX', 'blindsY']
            // , showText: true
            // , random: false
            // ,sideButton:false
            // ,navButton:false
            , flip: function (from, to) {
                console.log('from:' + from + ' to:' + to);

            }
        });

        /* 获取效果列表 */
        var getEffects = function () {
            var effects = new Array;
            $('input[name="effects"]:checked').each(function () {
                effects.push($(this).val());
            });
            return effects;
        };

        $('#effects').on('click', 'input[name="effects"]', function () {
            $('#slide').vmcSlide('option', 'effects', getEffects());
        });

        // $('#slide').vmcSlide('option', 'effects', getEffects());

        /* 全选/全不选 */
        $('#selectall').on('click', function () {
            $('input[name="effects"]').prop('checked', $(this).prop('checked'));
            $('#slide').vmcSlide('option', 'effects', getEffects());
        });


        /* 翻页事件 */
        $('#slide').on('vmcslideflip', function (e, ui) {
            $('#effects').find('li').removeClass('active');
            var name = ui.options.effects[ui.effectIndex];
            $('#effects-' + name).closest('li').addClass('active');
        });

        /* 自动播放 */
        $('#autoPlay').on('click', function () {
            $('#slide').vmcSlide('option', 'autoPlay', $(this).prop('checked'));
        });

        /* 随机效果 */
        $('#random').on('click', function () {
            $('#slide').vmcSlide('option', 'random', $(this).prop('checked'));
        });


        /* 显示侧边翻页按钮 */
        $('#sideButton').on('click', function () {
            $('#slide').vmcSlide('option', 'sideButton', $(this).prop('checked'));
        });

        /* 显示圆点导航按钮 */
        $('#navButton').on('click', function () {
            $('#slide').vmcSlide('option', 'navButton', $(this).prop('checked'));
        });

        /* 升序播放 */
        $('#ascending').on('click', function () {
            $('#slide').vmcSlide('option', 'ascending', $(this).prop('checked'));
        });

        $('#duration').on('change', function () {
            $('#slide').vmcSlide('option', 'duration', $(this).val());
        });

    });
</script>
